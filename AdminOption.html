<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Option page</title>
    <link rel="stylesheet" href="Ad.css">
</head>
<body>
<section id="our-Registration">
    <div class="wrapper">
        <h1> Welcome to the Admin Options page</h1>
        <form action="" method="POST" autocomplete="off">
            <div id="container">
                <div class="input-group">
                   
                    <input type="radio" name="question" id="add" value=" add Questions"> Add Questions
                </div>
                <div class="input-group">
                   
                    <input type="radio" name="question" id="edit" value=" edit Questions">Edit Questions
                </div>
                <div class="input-group">
                    
                    <input type="radio" name="question" id="view" value="View Performance">View Performance
                </div>
                <div class="input-group">
                    
                    <input type="radio" name="question" id="remove" value="remove user">Remove User
                    
                </div>
                
                <div class="button-group">
                <input type="button" value="Do Task" id="do" onclick="DoTask()" name="submit">
            </div>
        </div>
    </form>
</div>
</section>
</body>
</html>
